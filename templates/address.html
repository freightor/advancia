{% load widget_tweaks %}
{% csrf_token %} 
{% for hidden in addr.hidden_fields %} {{ hidden }} {% endfor %} 
{% for field in addr.visible_fields %}
    <div class="form-group form-focus">
        <label class="control-label" for="{{ field.id_for_label }}">
            {{ field.label }}
        </label>
        {{ field|add_class:'form-control floating' }} 
        {% for error in field.errors %}
            <span class="help-block">
                {{ error }}
            </span>
        {% endfor %}
    </div>
{% endfor %}
