{% extends "accounts.html" %} 
{% load static %} 
{% load widget_tweaks %} 
{% block title %} Advancia | SignUp {% endblock %} 
{% block content %}
<div class="account-page">
    <div class="container">
        <h3 class="account-title">Sign Up</h3>
        <div class="account-box">
            <div class="account-wrapper">
                <div class="account-logo">
                    <a href="index.html">
                        <img src="{% static 'images/logo2.png' %}" alt="Focus Technologies">
                    </a>
                </div>
                <form method="POST">
                    {% include "form.html" %}
                    <div class="form-group text-center">
                        <button class="btn btn-primary btn-block account-btn" type="submit">Sign Up</button>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'password_reset' %}">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
