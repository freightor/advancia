{% extends "employer_base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="row">
                <div class="col-xs-4">
                    <h4 class="page-title">Administrators</h4>
                </div>
                <div class="col-xs-8 text-right m-b-20">
                    <a href="{% url 'employers:new_admin' %}" class="btn btn-primary rounded pull-right">
                        <i class="fa fa-plus"></i> Add Admin</a>
                </div>
            </div>
            <div class="row filter-row">
                <div class="col-sm-3 col-xs-6">
                    <div class="form-group ">
                        <label class="control-label">Admin ID</label>
                        <input type="text" class="form-control floating" />
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <div class="form-group ">
                        <label class="control-label">Admin Name</label>
                        <input type="text" class="form-control floating" />
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <div class="form-group  select-focus">
                        <label class="control-label">Designation</label>
                        <select class="select floating">
                            <option value="">Select Designation</option>
                            <option value="">Web Developer</option>
                            <option value="1">Web Designer</option>
                            <option value="1">Android Developer</option>
                            <option value="1">Ios Developer</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <a href="#" class="btn btn-success btn-block"> Search </a>
                </div>
            </div>
            <div class="row staff-grid-row">
                {% for admin in admins %}
                    <div class="col-md-4 col-sm-4 col-xs-6 col-lg-3">
                        <div class="profile-widget">
                            <div class="profile-img">
                                <a href="{% url 'employers:admin_profile' pk=admin.pk %}">
                                    <img class="avatar" src="" alt="admin">
                                </a>
                            </div>
                            <div class="dropdown profile-action">
                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-ellipsis-v"></i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="{% url 'employers:edit_admin' pk=admin.pk %}">
                                            <i class="fa fa-pencil m-r-5"></i> Edit</a>
                                    </li>
                                    <li>
                                        <a href="#" data-toggle="modal" data-target="#delete_employee">
                                            <i class="fa fa-trash-o m-r-5"></i> Delete</a>
                                    </li>
                                </ul>
                            </div>
                            <h4 class="user-name m-t-10 m-b-0 text-ellipsis">
                                <a href="{% url 'employers:admin_profile' pk=admin.pk %}">{{admin.user.get_full_name}}</a>
                            </h4>
                            <div class="small text-muted">{{admin.role}}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
